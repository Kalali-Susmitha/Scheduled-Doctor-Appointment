<!-- public/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #2D033B, #810CA8);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">

  <div class="bg-white p-10 rounded-xl shadow-lg w-full max-w-xl">
    <h2 class="text-3xl font-bold mb-8 text-center text-gray-900">Signup</h2>
    
    <form id="signupForm" action="/api/auth/signup" method="POST" class="space-y-6">
      <div>
        <label for="name" class="block font-semibold mb-2">Name</label>
        <input name="name" type="text" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"/>
      </div>
      <div>
        <label for="email" class="block font-semibold mb-2">Email</label>
        <input name="email" type="email" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"/>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition duration-200 text-lg font-semibold">Submit</button>
    </form>
  </div>

</body>
</html>
